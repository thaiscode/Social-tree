<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Front-end mentor challenge">

    <link rel="stylesheet" href="style.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">   

    <title>social tree</title>
</head>
<body>
    <main class="flex">
        <section class="profile flex">
            <div class="profile__img">
                <img src="images/profile-image.svg" alt="">
            </div>

            <p class="profile__name">@instagram</p>
        </section>

        <section class="link flex">
            <button type="button" class="link__button"><a href="">Link 1</a></button> 
            <button type="button" class="link__button"><a href="">Link 2</a></button>
            <button type="button" class="link__button"><a href="">Link 3</a></button>
            <button type="button" class="link__button"><a href="">Link 4</a></button>
        </section>

        <section class="social flex">
            <img src="images/twitter.svg" alt="twitter icon" class="social__icon">
            <img src="images/twitch.svg" alt="twitch icon" class="social__icon">
            <img src="images/instagram.svg" alt="instagram icon" class="social__icon">
            <img src="images/linkedin.svg" alt="linkedin icon" class="social__icon">
            <img src="images/github.svg" alt="github icon" class="social__icon">
        </section>
    </main>
</body>
</html>
